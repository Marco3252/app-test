<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diario Pedagogico</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        overflow-x: hidden;
        background: #f0fdf4;
    }

    /* ===== HEADER ===== */
    .header {
        height: 56px;
        background: #166534;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 15px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 900;
    }

    .header h1 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 18px;
        font-weight: normal;
    }

    .menu-btn {
        font-size: 24px;
        cursor: pointer;
        background: none;
        border: none;
        color: white;
    }

    /* ===== OVERLAY ===== */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        display: none;
        z-index: 950;
    }

    .overlay.show {
        display: block;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 240px;
        height: 100%;
        background: #14532d;
        color: #fff;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        padding-top: 10px;
        z-index: 1000;
    }

    .sidebar.show {
        transform: translateX(0);
    }

    .sidebar .menu-btn {
        display: block;
        margin-left: auto;
        margin-right: 15px;
        margin-bottom: 10px;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
    }

    .menu {
        list-style: none;
    }

    .menu li {
        padding: 15px 20px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .menu li:hover {
        background: #22c55e;
        color: #14532d;
        font-weight: bold;
    }

    /* ===== CONTENT ===== */
    .content {
        padding: 80px 20px 20px;
        min-height: 100vh;
    }
</style>

</head>

<body>

<!-- HEADER -->
<div class="header">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <h1 id="titulo">Escanear Qr</h1>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <button class="menu-btn" onclick="closeMenu()">‚ò∞</button>

    <h2>Men√∫</h2>
    <ul class="menu">
        <li onclick="window.location.href='Scan.php'">üìã Marcar asistencia</li>
        <li onclick="window.location.href='Salida.php'">üì§ Solicitar salida</li>
        <li onclick="window.location.href='pendiente.php'">üì¶ Salidas pendientes</li>
        <li>üìÅ Ver expediente</li>
        <li onclick="window.location.href='CalificarClase.php'">üìù Calificar clase</li>
    </ul>
</div>

<script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    function toggleMenu() {
        sidebar.classList.toggle("show");
        overlay.classList.toggle("show");
    }

    function closeMenu() {
        sidebar.classList.remove("show");
        overlay.classList.remove("show");
    }

    /* ===== GESTO DESLIZAR ===== */
    let startX = 0;

    sidebar.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
    });

    sidebar.addEventListener("touchend", e => {
        const endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) {
            closeMenu();
        }
    });
</script>
